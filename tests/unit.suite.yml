# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Laravel5:
              environment_file: .env.test
              cleanup: true
              run_database_migrations: true
              run_database_seeder: true
              database_seeder_class: 'DatabaseSeeder'
        - Asserts
        - \Helper\Unit